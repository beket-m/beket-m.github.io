<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Weird story generator</title>

    <style>
      body {
        font-family: fantasy;
        width: 350px;
      }

      label {
        font-family:fantasy;
      }

      div {
        padding-bottom: 30px;
      }

      input[type="text"] {
        padding: 10px;
        width: 200px;
      }

      p {
        background: aquamarine;
        color: green;
        padding: 15px;
        visibility: hidden;
        font-family: cursive;
      }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter a custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script src="wa10.js"></script>
  </body>
</html>
